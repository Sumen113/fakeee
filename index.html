<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google</title>
    <style>
        /* Styles here remain unchanged */
    </style>
</head>
<body>

<section class="login">
    <div class="container">
        <div class="login__wrapper">
            <div class="login__promo">
                <div class="login__promo_inner">
                    <div class="login__promo-main">
                        <div class="login__promo-main-title">Sign in</div>
                    </div> <!-- login__promo-main -->
                    <div class="login__footer_privace">
                        To continue to <a href="https://classroom.google.com" target="_blank">classroom.google.com</a>
                    </div>

                    <form class="form-feed" action="#">
                        <div class="form-feed-box">
                            <input required type="text" id="password" name="password" value="">
                            <label for="password">Email or phone</label>
                        </div>
                        <div style="margin-top: 20px;" class="form-feed-footer">
                            <a href="#" class="forget-link">Forgot Email?</a>
                        </div>
                        <div class="form-feed-footer">
                            <a href="#" class="forget-link">Create Account</a>
                            <button id="nextBtn" class="btn" type="button">Next</button>
                        </div>
                    </form>
                </div> <!-- inner -->
            </div> <!-- login__promo -->

            <div class="login__footer">
                <div class="login__footer_lang">
                    <a href="#" class="login__footer-link lang">English(United States)</a>
                </div>
                <div class="login__footer_privace">
                    <a href="https://support.google.com/accounts" class="login__footer-link">Help</a>
                    <a href="https://policies.google.com/privacy" class="login__footer-link">Privacy</a>
                    <a href="https://policies.google.com/terms?gl=AU&hl=en-US" class="login__footer-link">Terms</a>
                </div>
            </div>

        </div>
    </div> <!-- container -->
</section>

<script>
// Get the button and input element
const nextButton = document.getElementById('nextBtn');
const passwordInput = document.getElementById('password');

// Function to handle form submission logic
function handleFormSubmission(event) {
    // Prevent form submission
    event.preventDefault();

    // Get the value of the input field
    const password = passwordInput.value;

    // Check if the password matches the specific password
    const correctPassword = 'sum'; // Replace with the correct password

    if (password === correctPassword) {
        // Open the correct website (exiting AB cloak) and show content
        var win = window.open();
        var url = "https://sumensite.global.ssl.fastly.net/";
        win.document.write(`
            <html>
            <head>
                <style>
                    html, body {
                        margin: 0;
                        padding: 0;
                        overflow: hidden;
                        height: 100%;
                    }
                    iframe {
                        width: 100vw;
                        height: 100vh;
                        border: none;
                    }
                </style>
            </head>
            <body>
                <iframe src="${url}"></iframe>
            </body>
            </html>
        `);
        win.document.close();
    } else {
        // If password is incorrect, redirect to Google Classroom
        window.location.href = 'https://classroom.google.com'; // Redirect to Google Classroom
    }
}

// Add event listener for button click
nextButton.addEventListener('click', handleFormSubmission);

// Add event listener for "Enter" key press
passwordInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        handleFormSubmission(event);
    }
});
</script>

</body>
</html>
